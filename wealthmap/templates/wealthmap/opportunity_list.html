{% extends "wealthmap/base.html" %}
{% block title %}Complete List of Opportunities{% endblock %}
{% block header %}<h1 class="form-card__title">Complete List of Opportunities</h1>{% endblock %}
{% block content %}
<ul>
  {% for opportunity in object_list %}
  <li><a href="{% url 'wealthmap:opportunity-detail' opportunity.pk %}">
      {{ opportunity.title}}
  </a></li>
  {% endfor %}
</ul>
{% endblock %}
