{% extends "wealthmap/base.html" %}
{% block title %}Opportunities{% endblock %}
{% block header %}Search Results{% endblock %}
{% block content %}
<ul>
  {% for opportunity in object.search %}
  <li>
  <h2>
  	<a href="{% url 'wealthmap:opportunity-detail' opportunity.pk %}">
      {{ opportunity.title}}
    </a>
   </h2>
    <p>{{ opportunity.description }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
